<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>上海设计之家</title>
  <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="http://cdn.bootcss.com/vue/1.0.16/vue.min.js"></script>
  <link href="signin.css" rel="stylesheet">
</head>

<body>
  <div class="container" id="app">
	  <h3 style="text-align: center;">{{ appName }}</h3>

    <div class="form-signin" v-if="isLogin">
      <h2 class="form-signin-heading">请登录</h2>
      <input type="text" class="form-control" placeholder="请输入用户名" 
      	required="" autofocus="" v-model="user.username" >
      <input type="email" class="form-control" placeholder="请输入邮箱" 
      	required="" v-model="user.email" >
      <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required="">
      <button class="btn btn-lg btn-primary btn-block" @click.stop="login">登录</button>
    </div>
    <div class="form-signin" v-if="!isLogin">
    	欢迎您，<b>{{ user.username }}</b>  
    	<br>
    	您的邮箱是 <b>{{ user.email }}</b>
    </div>
  </div>
  <!-- /container -->
  <script>
  var appId = '6a976daf';
  var appName = '上海设计之家';

  (function(i, s, o, g, r, a, m) {
    i["DaoVoiceObject"] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o), m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, "script", "http://widget.daovoice.co/widget/"+ appId +".js", "daovoice");
  </script>
  <script>
    new Vue({
  	  el: '#app',
  	  data: {
  	    appName: appName,
  	    user: {
  	    	username:'',
  	    	email:'',
  	    },
  	    isLogin: true,
  	  },
  	  methods: {
  	  	login: function() {
  	  		this.isLogin = false;

  	  		daovoice('init', {
  	  		  app_id: appId,
  	  		  name: this.user.username,
  	  		  email: this.user.email
  	  		});
  	  		daovoice('update');

  	  		daovoice('trackEvent', 'login', {
  	  		  appName: appName 
  	  		})
  	  	}
  	  }
  	})

  </script>
</body>

</html>
